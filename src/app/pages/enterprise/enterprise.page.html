<ion-header>
  <ion-toolbar>
    <ion-title>Enterprise</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let emp of empresas |async">
      <ion-item >
        <ion-label>
          <h3>{{emp.name}}</h3>
          <p>{{emp.address}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">{{emp.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="borrar(emp)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
